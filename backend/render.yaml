services:
  - type: web
    name: ai-interview-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: PORT
        value: 10000
    healthCheckPath: /docs

